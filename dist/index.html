<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta http-equiv="X-UA-Compatible" content="IE=edge"/><meta name="viewport" content="width=device-width,initial-scale=1"/><link rel="icon" type="images/png" sizes="32x32" href="./images/m-favi-icon.png"/><title>Leaderboard List App</title><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"/><script defer="defer" src="main.js"></script></head><body><div class="overlay"></div><main><h1 class="page-header">Leaderboard</h1><div class="container"><div class="score-list"><div class="title-box"><h2 class="sub-title">Recent Scores</h2><button class="btn btn-refresh" type="button" id="btn-refresh">Refresh <i class="bi bi-arrow-repeat"></i></button></div><div class="score-list-box"><p class="fetch-error"></p></div></div><div class="wrapper-score-submit"><h2 class="form-title">Add Your Score</h2><form action="https://formspree.io/f/mdobanyg" id="submit-form" class="score-submit-form" method="post"><div class="wrapper-input"><input id="user" name="score-name" placeholder="Your name" required/></div><div class="wrapper-input"><input type="number" id="score" name="score" placeholder="Your score" required/></div><span class="error">Please enter all require fields.</span> <button class="btn btn-score-submit" id="score-submit" type="submit">Submit</button></form></div></div></main></body></html>
