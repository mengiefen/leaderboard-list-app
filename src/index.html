<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaderboard List App</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <main>
      <h1 class="page-header">Leaderboard</h1>
      <div class="container">
        <div class="story-list">
          <div class="title-box">
            <h2 class="sub-title">Recent Stories</h2>
            <button class="btn btn-refresh" type="button" id="btn-refresh">
              Refresh <i class="bi bi-arrow-repeat"></i>
            </button>
          </div>
          <div class="story-list-box">      
          </div>
        </div>

        <div class="wrapper-story-submit">
          <h2 class="form-title">Add your score</h2>
          <form action="https://formspree.io/f/mdobanyg" id="submit-form" class="story-submit-form" method="post">
            <div class="wrapper-input">
              <input type="text" id="name" name="story-name" placeholder="Your name" required/>
            </div>

            <div class="wrapper-input">
              <input
                type="number"                
                id="score"
                name="story-score"
                placeholder="Your score"
                required
              />
            </div>
            <button class="btn btn-story-submit" id="story-submit" type="submit">Submit</button>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
