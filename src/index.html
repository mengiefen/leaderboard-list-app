<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="images/png"
      sizes="32x32"
      href="./images/m-favi-icon.png"
    />
    <title>Leaderboard List App</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />   
  </head>

  <body>
    
    <main>
      <div id="canvas"></div>
      <h1 class="page-header">Leaderboard</h1>
      <div class="container">
        <div class="score-list">
          <div class="title-box">
            <h2 class="sub-title">Recent Scores</h2>
            <button class="btn btn-refresh" type="button" id="btn-refresh">
              Refresh <i class="bi bi-arrow-repeat"></i>
            </button>
          </div>
          <div class="score-list-box"></div>
          <p class="fetch-error"></p>
        </div>

        <div class="wrapper-score-submit">
          <h2 class="form-title">Add Your Score</h2>
          <form
            action="https://formspree.io/f/mdobanyg"
            id="submit-form"
            class="score-submit-form"
            method="post"
          >
            <div class="wrapper-input">
              <input
                type="text"
                id="user"
                name="score-name"
                placeholder="Your name"
                required
              />
            </div>

            <div class="wrapper-input">
              <input
                type="number"
                id="score"
                name="score"
                placeholder="Your score"
                required
                min="0"
                max="6"
              />
            </div>
            <span class="submit-error">Please enter all require fields.</span>
            <button class="btn-score-submit" id="score-submit" type="submit">
              <span></span>
              <span></span>
              <span></span>
              <span></span>
              Submit
            </button>
          </form>
        </div>
      </div>
    </main>

   
  </body>
</html>
